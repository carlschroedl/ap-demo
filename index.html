<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>2017 General Election</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>

</head>

<style>
.map path {
  stroke: #fff;
  stroke-width: 0.1;
}

.map2 path {
  stroke: #fff;
  stroke-width: 0.1;
}
</style>

<body>
  <div id="election-map">
    <svg width="500px" height="500px" style="background: #00ff00">
    </svg>
 </div>

  <script>
// From https://ft-interactive.github.io/g-chartcolour/build/g-chartcolour.js
var partyColours = {con: '#6da8e1', lab: '#e25050', ld: '#f0a330', ukip: '#ca6dbf', green: '#65a68c', snp: '#f2d92d', dup: '#827996', sf: '#99bf70', pc: '#99d2d0', alliance: '#ffc660', independent: '#CEC6B9', other: '#CEC6B9', sdlp: '#bed676', uup: '#6da8e1', novote: 'white', spk: '#6da8e1' /* special case for John Bercow, speaker */ };

var width = 400, height = 400;

function loadLayerWithProjection(fname, projection) {

	d3.json(fname, function(err, geojson) {

		 var layer = d3.select("svg").append("g");
		 layer.attr("id", "layer" + (fname);

		 var pathGenerator = d3.geoPath().projection(projection);

		 var geoGenerator = d3.select(layer.attr("id"))
		    .selectAll('path')
		    .data(geojson.features)
		    .enter()
		    .append('path')
		    .attr('d', pathGenerator); 
		  

		});

}

loadLayerWithProjection("data/Penn County/Chester.geojson", d3.geoAlbersUsa());
  </script>
</body>
</html>
